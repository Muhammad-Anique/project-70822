<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumble Bakery - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section with Brand -->
    <header>
        <h1>Crumble Bakery</h1>
    </header>

    <!-- Main Content Area -->
    <main>
        <h2>Coming Soon</h2>
        <p>We're baking something special for you! Get notified when we launch.</p>
        
        <!-- Email Subscription Form -->
        <form method="POST" action="#" class="subscribe-form">
            <div class="form-group">
                <label for="email" class="visually-hidden">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required 
                    class="email-input"
                    aria-label="Email address for notifications"
                >
                <button type="submit" class="submit-btn">Notify Me</button>
            </div>
        </form>
    </main>

    <!-- Footer with Contact Information -->
    <footer>
        <div class="social-links">
            <a href="#" aria-label="Instagram">@crumblebakery</a>
            <a href="#" aria-label="Facebook">Facebook/CrumbleBakery</a>
            <a href="#" aria-label="Twitter">@crumble_bakery</a>
        </div>
        
        <address class="contact-info">
            <p>Email: hello@crumblebakery.com</p>
            <p>Address: 123 Baker Street, Sweet City, SC 12345</p>
        </address>
    </footer>
</body>
</html>
